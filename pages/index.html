<!DOCTYPE html>
<html>
  <head>
    <title>WebCoos Console</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" charset="utf-8">
      var socket = io();
      socket.on("connect", function () {
        socket.emit("my event", {data: "I'm connected!"});
      });
    </script>
  </head>
  <body>
    <h1>WebCoos Model Server Console</h1>
    <p>There is likely a lot of bugs in this right now, use gently.</p>
    <form id="updateInterval" action="/updateInterval" method="post">
      <label for="interval">Interval:</label><br />
      <input
        type="number"
        id="interval"
        name="interval"
        required
        min="1"
      /><br />
      <input type="submit" value="Set Interval" />
    </form>

    <form id="setKey" action="/setKey" method="post">
      <label for="interval">Interval:</label><br />
      <input type="text" id="API_KEY" name="API_KEY" required /><br />
      <input type="submit" value="Set API KEY" />
    </form>

    <form id="checkKey" action="/checkKey" method="post">
      <input type="submit" value="Check Key" />
    </form>

    <form id="start" action="/start" method="post">
      <input type="submit" value="Start" />
    </form>
    <form id="stop" action="/stop" method="post">
      <input type="submit" value="Stop" />
    </form>
    <form id="status" action="/status" method="post">
      <input type="submit" value="Check Running" />
    </form>

    <div id="console-log" name="console-log" class="console-log">
      <div>WebCoos Model Interface Log</div>
    </div>

    <script>
      function handleSocketEvent(data) {
        var consoleLog = document.getElementById("console-log");
        var newLog = document.createElement("div");
        newLog.innerText = data.message;
        consoleLog.appendChild(newLog);
        consoleLog.scrollTop = consoleLog.scrollHeight;
      }

      socket.on("interface_console", handleSocketEvent);
    </script>

    <div id="service-text" class=""></div>
    <script>
      const LatestImageService = document.getElementById(
        "Latest-Image-Service"
      );

      function handleJobError(data) {
        console.log("Job error: " + data.message);
        LatestImageService.classList.add("disabled");
        LatestImageService.classList.remove("enabled");
        document.getElementById("service-text").innerHTML = data.message;
      }

      socket.on("IntervalLatestImageJobExecuted", function (data) {
        console.log("Job executed: " + data.message);
        LatestImageService.classList.add("enabled");
        LatestImageService.classList.remove("disabled");
        document.getElementById("service-text").innerHTML = data.message;
      });

      socket.on("IntervalLatestImageJobError", function (data) {
        console.log("Job error: " + data.message);
        LatestImageService.classList.add("disabled");
        LatestImageService.classList.remove("enabled");
        document.getElementById("service-text").innerHTML = data.message;
      });

      // Update the HTML every 5 seconds
      setInterval(() => {
        socket.emit("getLatestImage");
      }, 5000);
    </script>

    <script>
      // form post garbage
      document
        .getElementById("updateInterval")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          var interval = document.getElementById("interval").value;
          var formData = new FormData();
          formData.append("interval", interval);

          fetch("/updateInterval", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => console.log(data))
            .catch((error) => {
              console.error("Error:", error);
            });
        });

      document
        .getElementById("setKey")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          var API_KEY = document.getElementById("API_KEY").value;

          fetch("/setKey", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({API_KEY: API_KEY}),
          })
            .then((response) => response.json())
            .then((data) => console.log(data))
            .catch((error) => {
              console.error("Error:", error);
            });
        });

      document
        .getElementById("checkKey")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          fetch("/checkKey", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({}),
          })
            .then((response) => response.json())
            .then((data) => console.log(data))
            .catch((error) => {
              console.error("Error:", error);
            });
        });

      document.getElementById("start").addEventListener("submit", function (e) {
        e.preventDefault();

        fetch("/start", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({}),
        })
          .then((response) => response.json())
          .then((data) => console.log(data))
          .catch((error) => {
            console.error("Error:", error);
          });
      });

      document.getElementById("stop").addEventListener("submit", function (e) {
        e.preventDefault();

        fetch("/stop", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({}),
        })
          .then((response) => response.json())
          .then((data) => console.log(data))
          .catch((error) => {
            console.error("Error:", error);
          });
      });

      document
        .getElementById("status")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          fetch("/status", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({}),
          })
            .then((response) => response.json())
            .then((data) => console.log(data))
            .catch((error) => {
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
