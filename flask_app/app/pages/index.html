<!DOCTYPE html>
<html>
  <head>
    <title>WebCoos Console</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" charset="utf-8">
      var socket = io();
      socket.on("connect", function () {
        socket.emit("my event", {data: "I'm connected!"});
      });
    </script>
  </head>
  <body>
    <h1>WebCoos Model Server Console</h1>
    <p>There is likely a lot of bugs in this right now, use gently.</p>
    <form
      id="updateInterval"
      action="/SeaClassificationV1/updateInterval"
      method="post"
    >
      <label for="interval">Interval:</label><br />
      <input
        type="number"
        id="interval"
        name="interval"
        required
        min="1"
      /><br />
      <input type="submit" value="Set Interval" />
    </form>

    <form id="setKey" action="setKey" method="post">
      <label for="API_KEY">API_KEY:</label><br />
      <input type="text" id="API_KEY" name="API_KEY" required /><br />
      <input type="submit" value="Set API KEY" />
    </form>

    <form id="checkKey" action="checkKey" method="post">
      <input type="submit" value="Check Key" />
    </form>

    <form id="start" action="/SeaClassificationV1/start" method="post">
      <input type="submit" value="Start" />
    </form>
    <form id="stop" action="/SeaClassificationV1/stop" method="post">
      <input type="submit" value="Stop" />
    </form>
    <form id="status" action="/SeaClassificationV1/status" method="post">
      <input type="submit" value="Check Running" />
    </form>

    <form id="clearConsole">
      <input type="submit" value="clearConsole" />
    </form>

    <div id="console-log" name="console-log" class="console-log">
      <div>WebCoos Model Interface Log</div>
    </div>

    <script>
      function addToConsole(data) {
        var consoleLog = document.getElementById("console-log");
        var newLog = document.createElement("div");
        // get current time in HH:MM:SS format
        var time = new Date().toLocaleTimeString();
        newLog.innerText = `[${time}] ` + data;
        consoleLog.appendChild(newLog);
        consoleLog.scrollTop = consoleLog.scrollHeight;

        while (consoleLog.children.length > 150) {
          consoleLog.removeChild(consoleLog.firstChild);
        }
      }

      socket.on("interface_console", addToConsole);

      document
        .getElementById("clearConsole")
        .addEventListener("click", function (e) {
          e.preventDefault(); // Prevent the default form submit action if it's a form button

          var consoleLog = document.getElementById("console-log");
          consoleLog.innerHTML = ""; // Clear the console log content directly

          var newLog = document.createElement("div");
          newLog.innerText = `WebCoos Model Interface Log`;
          consoleLog.appendChild(newLog); // Append the new initial log message
        });
    </script>

    <script>
      // form post garbage

      document
        .getElementById("updateInterval")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          var interval = document.getElementById("interval").value;
          var formData = new FormData();
          formData.append("interval", interval);

          fetch("/SeaClassificationV1/updateInterval", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              addToConsole(data.message);
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });

      document
        .getElementById("setKey")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          var API_KEY = document.getElementById("API_KEY").value;

          fetch("/setKey", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({API_KEY: API_KEY}),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              addToConsole(data.message);
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });

      document
        .getElementById("checkKey")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          fetch("/checkKey", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({}),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              addToConsole(data.message);
            })
            .catch((error) => {
              console.error("Error:", error);
              addToConsole({message: "Error: " + error});
            });
        });

      document.getElementById("start").addEventListener("submit", function (e) {
        e.preventDefault();

        fetch("/SeaClassificationV1/start", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({}),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            addToConsole(data.message);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });

      document.getElementById("stop").addEventListener("submit", function (e) {
        e.preventDefault();

        fetch("/SeaClassificationV1/stop", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({}),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            addToConsole(data.message);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });

      document
        .getElementById("status")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          fetch("/SeaClassificationV1/status", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({}),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              addToConsole(data.message);
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
